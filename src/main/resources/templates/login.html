<!DOCTYPE html>
<html lang="en">
<#include "header/_head.html">
<body style="margin-left: 40px">

<h1>Login page</h1>

<div class="container" style="margin-top: 40px">
    <form class="row g-3" action="/login" method="post" style="width: 600px">
        <div class="container">
            <div class="col-md-6">
                <label class="form-label">Login</label>
                <input name="username" class="form-control">
            </div>
        </div>
        <div class="container">
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="width: 110px">Login</button>
        </div>
    </form>
    <div style="margin-right: 20px; margin-top: 20px">
        <form action="/registration" method="get">
            <div>
                <button type="submit" class="btn btn-success" style="width: 110px">
                    Registration
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
